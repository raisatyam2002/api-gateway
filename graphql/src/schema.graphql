type User {
  id: String
  name: String
  email: String
}
type orderItems {
  id: String
  productId: String
  quantity: Int
}
type Order {
  id: String
  userId: String
  orderItems: [orderItems]
}
type Query {
  userDetails(id: String!): User
  allOrderDetails(userId: String): [Order]
  orderDetails(orderId: String): Order
}
